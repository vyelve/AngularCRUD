<mat-form-field>
    <input type="text" autocomplete="off" matInput (keyup)="applyFilter($event.target.value)"
    placeholder="Filter">
    
</mat-form-field>

<div style="overflow: auto;">
    <div class="mat-elevation-z8">
        <mat-table [dataSource]="listData" class="mat-elevation-z8" matSort>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

            <ng-container matColumnDef="options">
                <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="onEdit(row)">
                        <mat-icon>launch</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="onDelete(row.DepartmentId)">
                        <mat-icon>delete_outline</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="DepartmentId">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Department ID </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.DepartmentId}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="DepartmentName">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Department Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.DepartmentName}} </mat-cell>
            </ng-container>

        </mat-table>
    </div>
</div>

<button class="mt-2" mat-raised-button color="primary" (click)="onAdd()">Add Department</button>
