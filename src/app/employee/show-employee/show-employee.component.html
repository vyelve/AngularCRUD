<mat-form-field>
    <input type="text" autocomplete="off" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div style="overflow: auto;">
    <div class="mat-elevation-z8">
        <mat-table [dataSource]="listEmployeeData" class="mat-elevation-z8" matSort>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

            <ng-container matColumnDef="options">
                <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="onEdit(row)">
                        <mat-icon>launch</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="onDelete(row.EmployeeID)">
                        <mat-icon>delete_outline</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="EmployeeID">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Employee ID </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.EmployeeID}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="EmployeeName">
                <mat-header-cell *matHeaderCellDef mat-sort-header>EmployeeName</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.EmployeeName}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="Department">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Department</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.Department}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="EmailId">
                <mat-header-cell *matHeaderCellDef mat-sort-header>EmailId</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.EmailId}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="DOJ">
                <mat-header-cell *matHeaderCellDef mat-sort-header>DOJ</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.DOJ}}</mat-header-cell>
            </ng-container>
        </mat-table>
    </div>
</div>

<button class="mt-2" mat-raised-button color="primary" (click)="onAdd()">Add Employee</button>
